<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Movie Recommendations</h1>
    </header>
    <main>
        <label for="genreSelect">Choose a genre:</label>
        <select id="genreSelect">
            <!-- Genres will be populated here -->
        </select>
        <button id="getRecommendations">Get Recommendations</button>
        <button id="loadMovies">Load Movies</button>
        <div id="moviesContainer"></div>
        <div id="errorContainer"></div>
        <div id="addMovieForm">
            <h3>Add a Movie</h3>
            <input type="text" id="movieTitle" placeholder="Title">
            <input type="text" id="movieGenre" placeholder="Genre">
            <input type="number" id="movieYear" placeholder="Year">
            <button id="addMovieButton">Add Movie</button>
        </div>
        <div id="addMovieResult"></div>
        
        <ul id="movieList">
            <!-- Movie recommendations will be displayed here -->
        </ul>
        <div id="error" class="error-message"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
